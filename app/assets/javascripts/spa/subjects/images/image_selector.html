<div class="image-list" ng-show="$ctrl.authz.canQuery">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in $ctrl.items | orderBy:'caption'">
      <a ui-sref="images({id:item.id})">
        <span class="image_id id">{{item.id}}</span>
        <img class="images-item img-rounded" ng-src="{{ item.content_url }}?width=50" />
        {{ item.caption }}
        <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
      </a>
    </li>
  </ul>
</div>
