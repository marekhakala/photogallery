<div class="subjects-page col-xs-12">
  <sd-areas sd-areas-side>
    <div class="areas-left" ng-hide="sideVM.isHidden('left')"
        ng-class="sideVM.isHidden('right') ?'col-sm-12':'col-sm-6 col-md-5 col-lg-4'">
      <sd-area label="Subjects" position="left">
        <sd-tabs>
          <sd-tab label="Things">
            <div>Things list goes here</div>
          </sd-tab>
          <sd-tab label="Images">
            <div>Images list goes here</div>
          </sd-tab>
        </sd-tabs>
      </sd-area>
      <sd-area label="Details" position="left">
        <sd-tabs>
          <sd-tab label="Thing">
            <div>Thing Info goes here</div>
          </sd-tab>
          <sd-tab label="Image">
            <div>Image Viewer goes here</div>
          </sd-tab>
        </sd-tabs>
      </sd-area>
    </div>
    <div class="areas-right" ng-hide="sideVM.isHidden('right')"
        ng-class="sideVM.isHidden('left') ? 'col-sm-12':'col-sm-6 col-md-7 col-lg-8'">
      <sd-area label="Map" position="right">
        <sd-tabs>
          <sd-tab label="Map">
            <div>Map goes here</div>
          </sd-tab>
          <sd-tab label="Things">
            <div>Things list goes here</div>
          </sd-tab>
          <sd-tab label="Images">
            <div>Images list goes here</div>
          </sd-tab>
          <sd-tab label="Thing">
            <div>Thing Info goes here</div>
          </sd-tab>
          <sd-tab label="Image">
            <div>Image Viewer goes here</div>
          </sd-tab>
        </sd-tabs>
      </sd-area>
    </div>
  </sd-areas>
</div>
