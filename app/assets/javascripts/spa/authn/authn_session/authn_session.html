<div style="width: 300px;" ng-hide="$ctrl.getCurrentUser()">
  <form id="login-form" name="login_form" ng-submit="$ctrl.login()">
    <div class="form-group">
      <div class="text-center">
        <i class="fa fa-4x fa-sign-in"></i>
        <h3>Log <b>In</b></h3>
        <hr />
      </div>
      <div id="login-email" class="form-group">
        <label>Email</label>
        <input type="email" name="login_email" class="form-control" ng-model="$ctrl.loginForm.email" required="required" />
      </div>
      <div id="login-password" class="form-group">
        <label>Password</label>
        <input type="password" name="login_password" class="form-control" ng-model="$ctrl.loginForm.password" required="required" />
      </div>
    </div>
    <div id="login-submit" class="form-group">
      <span class="invalid" ng-hide="login_form.$dirty">{{ $ctrl.loginForm.errors.full_messages }}</span>
      <button class="btn btn-default btn-block" ng-disabled="login_form.$invalid" name="login_submit" type="submit">Login</button>
    </div>
    <div id="new-account" class="form-group text-center">
      <hr />
      <label>New here?</label>
      <a id="btn_new_account" data-toggle="dropdown" ui-sref="accountSignup" class="initialism btn btn-primary btn-sm">Sign Up</a>
    </div>
  </form>
</div>
<div style="width: 300px;" ng-show="$ctrl.getCurrentUser()">
  <form id="logout-form" ng-submit="$ctrl.logout()">
    <span id="user_id" class="id" ng-if="$ctrl.getCurrentUser()">{{ $ctrl.getCurrentUser().id }}</span>
    <div id="logout-identity">
      <div>
        <h2>
          <i class="fa fa-2x fa-user-circle-o"></i><br />
          {{$ctrl.getCurrentUserName()}}
        </h2>
        &lt;<a href="mailto:$ctrl.getCurrentUser().email">{{$ctrl.getCurrentUser().email}}</a>&gt;
        <hr />
        <button type="submit" name="logout_submit" class="btn btn-default btn-block">Logout</button>
      </div>
    </div>
  </form>
</div>
