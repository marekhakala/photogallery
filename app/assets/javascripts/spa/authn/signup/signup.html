<form id="signup-form" name="signup_form" ng-submit="$ctrl.signup()">
  <span class="invalid" ng-hide="signup_form.$dirty">
    <ul ng-repeat="message in $ctrl.signupForm.errors.full_messages">
      <li>{{ message }}</li>
    </ul>
  </span>
  <div id="signup-email" class="row col-lg-12">
    <label class="col-xs-3">Email</label>
    <input class="col-xs-9" type="email" name="signup-email" ng-model="$ctrl.signupForm.email" required="required" />
    <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.email[0] | capitalize }}</span>
  </div>
  <div id="signup-name" class="row col-lg-12">
    <label class="col-xs-3">Name</label>
    <input class="col-xs-9" name="signup-name" ng-model="$ctrl.signupForm.name" required="required" />
    <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.name[0] | capitalize }}</span>
  </div>
  <div id="signup-password" class="row col-lg-12">
    <label class="col-xs-3 pull-left">Password</label>
    <input class="col-xs-9" type="password" name="signup-password" ng-model="$ctrl.signupForm.password" required="required" />
    <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.password[0] | capitalize }}</span>
  </div>
  <div id="signup-password_confirmation" class="row col-lg-12">
    <label class="col-xs-3 pull-left">Password confirmation</label>
    <input class="col-xs-9" type="password" name="signup-password_confirmation" ng-model="$ctrl.signupForm.password_confirmation" required="required" />
    <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.password_confirmation[0] | capitalize }}</span>
  </div>
  <div id="signup-controls" class="row col-lg-12">
    <button ng-hide="$ctrl.id" ng-disabled="signup_form.$invalid" class="col-xs-3 btn btn-default" type="submit" name="signup-submit">
      Sign Up
    </button>
  </div>
</form>
