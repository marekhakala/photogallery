<form id="signup-form" name="signup_form" ng-submit="$ctrl.signup()">
  <div class="row signup-form col-lg-12">
    <div class="alert alert-danger" ng-show="!signup_form.$dirty && $ctrl.signupForm.errors.full_messages.length > 0">
      <span class="invalid" ng-hide="signup_form.$dirty">
        <ul ng-repeat="message in $ctrl.signupForm.errors.full_messages">
          <li>{{ message }}</li>
        </ul>
      </span>
    </div>
  <div id="signup-email" class="row signup-row form-group">
    <div class="col-lg-3 col-md-3 col-xs-5">
      <label>* Email</label>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-7">
      <input class="form-control" type="email" name="signup-email" ng-model="$ctrl.signupForm.email" required="required" />
      <div class="alert alert-danger" ng-show="!signup_form.$dirty && $ctrl.signupForm.errors.email.length > 0">
        <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.email[0] | capitalize }}</span>
      </div>
    </div>
  </div>
  <div id="signup-name" class="row signup-row form-group">
    <div class="col-lg-3 col-md-3 col-xs-5">
      <label>* Name</label>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-7">
      <input class="form-control" name="signup-name" ng-model="$ctrl.signupForm.name" required="required" />
      <div class="alert alert-danger" ng-show="!signup_form.$dirty && $ctrl.signupForm.errors.name.length > 0">
        <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.name[0] | capitalize }}</span>
      </div>
    </div>
  </div>
  <div id="signup-password" class="row signup-row form-group">
    <div class="col-lg-3 col-md-3 col-xs-5">
      <label>* Password</label>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-7">
      <input class="form-control" type="password" name="signup-password" ng-model="$ctrl.signupForm.password" required="required" />
      <div class="alert alert-danger" ng-show="!signup_form.$dirty && $ctrl.signupForm.errors.password.length > 0">
        <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.password[0] | capitalize }}</span>
      </div>
    </div>
  </div>
  <div id="signup-password_confirmation" class="row form-group">
    <div class="col-lg-3 col-md-3 col-xs-5">
      <label>* Password confirmation</label>
    </div>
    <div class="col-lg-9 col-md-9 col-xs-7">
      <input class="form-control" type="password" name="signup-password_confirmation" ng-model="$ctrl.signupForm.password_confirmation" required="required" />
      <div class="alert alert-danger" ng-show="!signup_form.$dirty && $ctrl.signupForm.errors.password_confirmation.length > 0">
        <span class="invalid" ng-hide="signup_form.$dirty">{{ $ctrl.signupForm.errors.password_confirmation[0] | capitalize }}</span>
      </div>
    </div>
  </div>
  <div id="signup-controls" class="form-group">
    <hr />
    <button ng-hide="$ctrl.id" ng-disabled="signup_form.$invalid" class="btn btn-default btn-block" type="submit" name="signup-submit">
      Sign Up
    </button>
  </div>
</form>
